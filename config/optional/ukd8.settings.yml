# color scheme defaults
scheme_settings:
  page_header__full_width: 
    name: 'Full width hero page header'
    value: white
    disallowed: ['light', 'gray']
  page_header__split_header: 
    name: 'Split hero page header'
    value: light
    disallowed: ['white']
  page_header__text_only: 
    name: 'Text-only page header'
    value: white
    disallowed: ['light']
  collection_item__call_to_action: 
    name: 'Call to Action block'
    value: white
    disallowed: ['gray', 'wildcat']
  collection_item__pullquote: 
    name: 'Pullquote'
    value: white
    disallowed: ['gray']
  paragraph__statistics: 
    name: 'Statistic block'
    value: white
    disallowed: ['light', 'gray', 'dark']
  paragraph__carousel: 
    name: 'Carousel slab'
    value: white
    disallowed: ['light']

# other setttings
